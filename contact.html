<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/martha-website-style.css">
    <link rel="stylesheet" type="text/css" href="css/martha-website-responsive.css">
    <link rel="stylesheet" href="css/fontawesome-5.13.0/css/all.css">
    <title>Martha's - Skin Care, Body Care, & Nutritionals</title>
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <a href="about.html" id="about-link" class="nav-link">
                About Us
            </a>
    
            <!-- Business Logo -->
            <a href="home.html" id="home-link" class="nav-link">
                <img src="images/sun-logo.png" alt="" id="header-img">
                <h1 id="company-header">
                    Martha's
                </h1>
                    
                <h4 id="company-phrase">
                    A little bit of sunshine
                </h4>
            </a>    
            <!-- Business Logo -->
    
    
            <a href="contact.html" id="contact-link" class="nav-link">
                <i class="far fa-envelope"></i>
                Contact Us
            </a>
    
            <!-- Shopping Cart Img -->
            <a href="shopping-cart.html" id="shopping-cart-link" class="nav-link">
                <i class="fas fa-shopping-bag">
                    <div class="shopping-cart-number">
                        0
                    </div>
                </i>
            </a>
            <!-- Shopping Cart Img -->
        </nav>
    </header>

    <main>
        <div class="body">
            <div class="contact-section">
                <div id="contact-header">
                    <h1>Send us a message!</h1>
                </div>
                <div id="contact-form">
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Your Name">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Your Email Address">
                        <br>
                        <label for="message">Message:</label>
                        <br>
                        <textarea name="message" id="text-message" cols="30" rows="10" placeholder="Your message"></textarea>
                        <br>
                        <button type="submit" id="contact-submit">Send message</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div id="business-info business-owner">
            Martha Turner
        </div>
    
        <div id="business-info business-phone-number">
            123-456-7890
        </div>
    
        <div id="business-info business-email">
            marthabrett@gmail.com
        </div>
        <a href="twitter.com"><i class="fab fa-twitter"></i></a>
        <a href="facebook.com"><i class="fab fa-facebook"></i></a>
        <a href="instagram.com"><i class="fab fa-instagram-square"></i></a>
    </footer>
</body>
</html>
